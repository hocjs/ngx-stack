<div class="card h-100">
  <div [class]="'card-header bg-' + (headerBg || 'primary')"
       *ngIf="cardTitle || nav">
    <div class="row align-items-center justify-content-center">
      <div *ngIf="headerImg"
           class="col-12">
        <h1 class="text-center mb-3">{{ preHeaderImg || '' }}
            <img [src]="headerImg"
               class="rounded mx-auto inline-block"
               height="80px" /> {{ postHeaderImg || '' }}
          </h1>
      </div>
      <div class="col-12 col-md-6">
        <h4 *ngIf="cardTitle"
            class="card-title text-uppercase mb-0">
          {{ cardTitle }}
        </h4>
        <p *ngIf="subTitle"
           class="card-subtitle lead text-left">{{ subTitle }}
        </p>
        <hr *ngIf="createButton || subTitle || nav && !headerImg" />

      </div>
      <div class="col-12 col-md-6 align-self-start">
        <h4 class="card-title text-right mb-0">
            <i *ngIf="icon" [class]="'fa fa-fw fa-' + icon"></i>
          </h4>
        <button *ngIf="createButton"
                [class]="createButton.class || 'mt-3'"
                (click)="action.emit($event)">
            <i [class]="'fa fa-fw fa-' + createButton.icon"></i>
            {{ createButton.text }}
          </button>
      </div>
      <div *ngIf="nav"
           class="col-12">
        <ul class="nav nav-tabs card-header-tabs">
          <li *ngFor="let item of nav.items"
              class="nav-item">
            <a [routerLink]="item.link"
               routerLinkActive="active"
               class="nav-link">
                <i *ngIf="item.icon" [class]="'fa fa-fw fa-' + item.icon"></i>
                {{ item.name }}
              </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="card-block h-100">
    <ng-content></ng-content>
  </div>
</div>
