<form class="formly"
      role="form"
      novalidate
      [formGroup]="form"
      (ngSubmit)="action.emit({ type: config.action || 'save', payload: item })">
  <div class="row">
    <div class="col-12">
      <formly-form class="row"
                   [model]="item"
                   [fields]="config.fields"
                   [form]="form">
      </formly-form>
    </div>
    <div [class]="config.buttonColClass || 'col-12'">
      <button *ngIf="config.showCancel"
              type="button"
              class="btn btn-secondary btn-block"
              (click)="action.emit({ type: 'cancel' })">{{ config.cancelButtonText || 'Cancel' }}
      </button>
    </div>
    <div [class]="config.buttonColClass || 'col-12'">
      <button type="submit"
              class="btn btn-success btn-block">{{ config.submitButtonText || 'Save' }}
      </button>
    </div>
  </div>
</form>
